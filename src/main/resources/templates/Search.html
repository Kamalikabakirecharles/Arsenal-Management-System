<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Arsenal</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--fav-icon-->
    <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>

<section class="main">

    <nav>
        <a th:href="@{/}" class="logo">
            <img src="images/logo.png" height="40px" />
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu" style="border-radius: 5px;">
            <li><a th:href="@{/}" class="active" onclick="document.getElementById('id01').style.display='block'" style="width:auto; border-radius: 5px; cursor: pointer;">Home</a></li>
        </ul>
    </nav>

    <form th:action="@{/search}" method="get" class="search-bar">
        <!-- Use the datalist for suggestions -->
        <input type="search" name="militaryNumber" id="militaryNumberInput" pattern="[0-9]+" required
               list="militaryNumbers" oninput="getSuggestions(this.value)">

        <datalist id="militaryNumbers">
            <!-- Iterate over suggestedMilitaryNumbers to provide suggestions -->
            <option th:each="number : ${suggestedMilitaryNumbers}" th:value="${number}" />
        </datalist>
        <br />
        <br />
        <div class="form-group submit-btn">
            <input type="submit" value="Search">
        </div>
        <div class="form-group submit-btn" th:if="${not soldierFound}">
            <p>No soldier found.</p>
        </div>
    </form>



    <!-- Display soldier info -->
    <div th:if="${soldierFound}" class="table">
        <h1 style="font-size:40px;"><strong>Soldier Information</strong></h1>
        <table class="table-striped">
            <!-- Display soldier details -->
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">UserName</th>
                <th scope="col">MilitaryNumber</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
            </tr>
            <tr>
                <td th:text="${soldier.rank}"></td>
                <td th:text="${soldier.username}"></td>
                <td th:text="${soldier.militaryNumber}"></td>
                <td th:text="${soldier.email}"></td>
                <td th:text="${soldier.password}"></td>
            </tr>
        </table>

        <!-- Display soldier's requests -->
        <h1 style="font-size:40px;"><strong>Soldier Requests</strong></h1>
        <table class="table-striped">
            <tr>
                <th scope="col">Gun</th>
                <th scope="col">RequestDate</th>
            </tr>
            <tr th:each="request : ${soldierRequests}">
                <td th:text="${request.gun.model}"></td>
                <td th:text="${request.requestdate}"></td>
            </tr>
        </table>

        <!-- Display soldier's guns -->
        <h1 style="font-size:40px;"><strong>Soldier Guns</strong></h1>
        <table class="table-striped">
            <tr>
                <th scope="col">Manufacturer</th>
                <th scope="col">Model</th>
                <th scope="col">GunType</th>
            </tr>
            <tr th:each="gun : ${soldierGuns}">
                <td th:text="${gun.manufacturer}"></td>
                <td th:text="${gun.model}"></td>
                <td th:text="${gun.guntype}"></td>
            </tr>
        </table>
    </div>

    <form th:if="${soldierFound}" th:action="@{/download/allData}" method="post">
        <h2>Please click the link to download the information.</h2>
        <!-- Include any necessary form parameters, if needed -->
        <input type="hidden" name="militaryNumber" th:value="${soldier.militaryNumber}" />
        <div class="form-group submit-btn">
            <input type="submit" value="Download Data">
        </div>
    </form>

</section>
<script>
    function downloadAllData() {
        if (${soldierFound}) {
            // Create a form element
            var form = document.createElement('form');
            form.method = 'post';
            form.action = '/download/allData';

            // Include any necessary form parameters, if needed
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'militaryNumber';
            input.value = '${soldier.militaryNumber}';
            form.appendChild(input);

            // Append the form to the document and submit it
            document.body.appendChild(form);
            form.submit();

            // Remove the form from the document
            document.body.removeChild(form);
        } else {
            // Handle the case where no soldier is found
            alert('No soldier found.');
        }
    }
</script>
</body>
</html>
